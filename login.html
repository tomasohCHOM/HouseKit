<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login | HouseKit</title>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu-icon" src="images/header-images/hamburger-menu-icon.png">
            <img onclick="window.location.href='index.html'" class="housekit-logo" src="images/header-images/housekit-logo.png">
        </div>
        <div class="right-section">
            <button class="header-buttons">Furniture</button>
            <button class="header-buttons">Outdoor</button>
            <button class="header-buttons">Bedding</button>
            <button class="header-buttons">Bath</button>
            <button class="header-buttons">Rugs & Mattresses</button>
            <button class="header-buttons">Kitchen</button>
            <button class="header-buttons">Search by Room</button>
            <button onclick="window.location.href='login.html'" class="sign-in-button">Sign In</button>
        </div>
    </header>

    <main class="login-main">
        <form class="login-wrapper">
            <h2 class="login-title">Login to HouseKit</h2>
            <div class="login-form">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="login-form">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="Password" required>
            </div>
            <a href="https://my.fullerton.edu/Accounts/" class="login-help">Forgot your Password?</a>
            <button type="submit">Login</button>
            <a href="http://www.fullerton.edu/it/students/2fa/index.php" class="2fa-info">
                Don't Have an Account? Register Here
            </a>
        </form>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
