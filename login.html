<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/login.css" />
		<link rel="stylesheet" href="styles/general.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/navbar.css" />
		<title>Login | HouseKit</title>
	</head>
	<body>
		<nav id="navbar" class="navbar"></nav>
		<header id="header" class="header"></header>
    
		<main class="login-main">
			<form id="login-wrapper" class="login-wrapper">
				<h2 class="login-title">Login to HouseKit</h2>
				<div class="login-form">
					<ion-icon name="person-outline"></ion-icon>
					<input id="login-username" type="text" placeholder="Username" />
				</div>
				<div class="login-form">
					<ion-icon name="lock-closed-outline"></ion-icon>
					<input id="login-password" type="password" placeholder="Password" />
				</div>
				<a href="#" class="login-help">Forgot your Password?</a>
				<button id="login-submit" type="submit">Login</button>
				<a href="#" class="2fa-info"> Don't Have an Account? Register Here </a>
				<div class="error-message" id="login-error-message"></div>
			</form>
		</main>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<script src="script.js"></script>
	</body>
</html>
