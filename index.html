<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/background-image.css">
    <link rel="stylesheet" href="styles/option-select.css">
    <link rel="stylesheet" href="styles/latest-offers.css">

    <title>HouseKit | Furnitures Made for Your Dream Home</title>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu-icon" src="images/hamburger-menu-icon.png">
            <img class="housekit-logo" src="images/housekit-logo.png">
        </div>
        <div class="right-section">
            <button class="header-buttons">Furniture</button>
            <button class="header-buttons">Outdoor</button>
            <button class="header-buttons">Bedding</button>
            <button class="header-buttons">Bath</button>
            <button class="header-buttons">Rugs & Mattresses</button>
            <button class="header-buttons">Kitchen</button>
            <button class="header-buttons">Search by Room</button>
            <button class="sign-in-button">Sign In</button>
        </div>
    </header>
    
    <section class="main-section-wrapper">
        <div class="background-image-wrapper">
            <img class="living-room-background-image" src="images/living-room-background-image.jpeg" alt="">
            <img class="bedroom-background-image" src="images/bedroom-background-image.webp" alt="">     
        </div>
        <div class="catchphrase-box-wrapper">
            <div class="catchphrase">
                Your dream home now made into reality.
            </div>
            <div class="sub-catchphrase">
                Find the furnitures to make your home as cozy and elegant as you have ever dreamt of.
            </div>
        </div>
    </section>

    <div class="option-select-title">Search The Best Quality</div>
    <section class="option-select-grid">
        <div class="option-select-box">
            <img class="furniture-option-image" src="images/furniture-option-image.jpg" alt="">
            <div class="furniture-option-text">Furniture</div>
        </div>
        <div class="option-select-box">
            <img class="outdoor-option-image" src="images/outdoor-option-image.jpg" alt="">
            <div class="outdoor-option-text">Outdoor</div>
        </div>
        <div class="option-select-box">
            <img class="bedding-option-image" src="images/bedding-option-image.jpg" alt="">
            <div class="bedding-option-text">Bedding</div>
        </div>
        <div class="option-select-box">
            <img class="bath-option-image" src="images/bath-option-image.jpg" alt="">
            <div class="bath-option-text">Bath</div>
        </div>
        <div class="option-select-box">
            <img class="rugs-mattresses-option-image" src="images/rugs-option-image.webp" alt="">
            <div class="rugs-mattresses-option-text">Rugs & Mattresses</div>
        </div>
        <div class="option-select-box">
            <img class="kitchen-option-image" src="images/kitchen-option-image.jpg" alt="">
            <div class="kitchen-option-text">Kitchen</div>
        </div>
        <div class="option-select-box">
            <img class="search-by-room-option-image" src="images/search-option-image.png" alt="">
            <div class="search-by-room-option-text">Search By Room</div>
        </div>
    </section>

    <div class="latest-offers-title">Find the Latest Offers Here at HouseKit</div>
    <section class="latest-offers-wrapper">
        <div class="latest-offers-image"></div>
        <div class="latest-offers-image"></div>
        <div class="latest-offers-image"></div>
        <div class="latest-offers-image"></div>
        <div class="latest-offers-image"></div>
    </section>
    <script scr="script.js"></script>
</body>
</html>
